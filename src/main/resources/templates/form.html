<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1> <!-- Título que muestra si es Original o Repintado -->
    <!-- Mostrar iteraciones -->
    <p th:text="'Iteración: ' + ${iteraciones}"></p>
<form method="post" action="recibe-parametros">
    <fieldset>
        <legend>Formulario</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="usuario" name="usuario" th:value="${usuario}">
        <br><br>

        <!-- Campo de contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="clave" name="clave" th:value="${clave}">
        <br><br>
        <input type="hidden" id="iteraciones" name="iteraciones" th:value="${iteraciones}">

        <!-- Botones de radio -->
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero_seleccionado"
               th:each="genero:${generos}"
               th:text="${genero.value}"
               th:value="${genero.key}"
               th:checked="${genero.key == generoSeleccionado}">
        <br><br>

        <!-- Casillas de verificación -->
        <label>Aficiones:</label>
        <input type="checkbox" name="aficiones_seleccionadas"
               th:each="aficion:${aficiones}"
               th:text="${aficion.value}"
               th:value="${aficion.key}"
               th:checked="${aficionesSeleccionadas != null && aficionesSeleccionadas.contains(aficion.key)}">

        <br><br>

        <label for="pais">País:</label>
        <select  name="pais_seleccionado" id="pais_seleccionado">
            <option th:each="pais:${paises}"
                    th:value="${pais.key}"
                    th:text="${pais.value}"
                    th:selected="${pais.key == paisSeleccionado}?selected">

            </option>
        </select>

        <br><br>

        <label for="musicas">Musicas:</label>
        <select multiple="multiple"  name="musicas_seleccionadas" id="musicas_seleccionadas">
            <option th:each="musica:${musicas}"
                    th:value="${musica.key}"
                    th:text="${musica.value}"
                    th:selected="${musicasSeleccionadas != null && musicasSeleccionadas.contains(musica.key)}">

            </option>
        </select>
        <br><br>

        <!-- Campo de carga de archivo -->
        <label for="archivo">Seleccionar archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <br>
        <span th:text="${nombreArchivo}">No se ha seleccionado ningún archivo</span>

        <br><br>
        <!-- Área de texto -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" th:text="${comentarios}" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Reseteo">
        <br><br>
        <!-- Botón de tipo submit con imagen -->
        <button type="submit">
            <input type="image" src="/img/Flecha_tesela.svg.png"  width="50" height="50">
        </button>
    </fieldset>
    </form>
    <!-- Mostrar la cantidad de parámetros recibidos -->
        <p th:text="'Se han recibido ' + ${contadorParametrosRecibidos} + ' parámetros desde el formulario ' + ${titulo}"></p>
</body>
</html>
